<head>
	<title>ToDo app</title>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
	<script src='/assets/app.js'></script>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='/assets/styles.css'>
</head>
<body ng-app='ToDo app' class='container-fluid bg-secondary' ng-keypress='keypress($event)' ng-controller='ToDos as td'>
	<div clas='row'>
		<h1 class='text-primary text-center'>{{td.title}}</h1>
	</div>
	<div clas='row '>
		<div class='col-md-8 center-block jumbotron'>
			<div class='row'>
				<div class='col-md-4'><h3>>Token</h3></div>
				<input class='col-md-4 form-control' default='My name' ng-model='this.username'>
				
			</div>
			<div class='row '>
				<div class='col-md-8'><h3>>Task to add</h3></div>
				<input class='col-md-8 form-control' default='My new Task' ng-model='this.todoText'>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-12'></div>
	</div>
	<div class='row '>
		<div class='row' ng-repeat='todo in todosList'>
			<div class='col-md-8 center-block'>
				<div class='row well-md bg-primary task' ng-click='delete(todo._id)'>
					<span><h2 class='test-secondary vcenter p-0'>{{todo.todo}}</h2></span>
				</div>
			</div>
		</div>
	</div>
</body>
