<head>
	<title>ToDo app</title>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'></script>
	<script src='/assets/app.js'></script>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='/assets/styles.css'>
</head>
<body ng-app='ToDo app' class='container-fluid bg-secondary' ng-keypress='keypress($event)' ng-controller='ToDos as td' >
	<div clas='row'>
		<h1 class='text-primary text-center'>{{td.title}}</h1>
	</div>
	<div clas='row'>
		<div class='col-md-8 center-block'>
			<div class='row'>
				<div class='col-md-4'><h2>Token</h2></div>
				<div class='col-md-8'><h2>Task to add</h2></div>
			</div>
			<div class='row'>
				<input class='col-md-4' default='My name' ng-model='this.username'>
				<input class='col-md-8' default='My new Task' ng-model='this.todoText'>
			</div>
		</div>
	</div>
	<div clas='row' ng-repeat='todo in todosList'>
		<div class='col-md-8 center-block'>
			<div class='row bg-primary task' ng-click='delete(todo._id)'>
				<span><h2 class='test-secondary vcenter p-0'>{{todo.todo}}</h2></span>
			</div>
		</div>
	</div>
	<div class='text-center row float-bottom'>
		<h1 ng-click='genToken()'>Click to generate a new token</h1>
	</div>

</body>
